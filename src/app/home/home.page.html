<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let info of infos">
      <ion-item>
        {{info.info_title}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
